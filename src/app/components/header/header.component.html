<mat-toolbar color="primary">
    <button
        mat-icon-button
        aria-label="Example icon-button with menu icon"
        class="example-icon"
        (click)="onMenuClick($event)"
    >
        <mat-icon>menu</mat-icon>
    </button>
    <img alt="Shop icon" class="shop-icon" [src]="applicationConfig?.shopIconSrc" />
    <span>{{ applicationConfig?.title }}</span>
    <span class="example-spacer"></span>
    <button
        mat-icon-button
        aria-label="Example icon-button with heart icon"
        class="example-icon favorite-icon"
        (click)="openPopup(favoritePopupTempalte)"
    >
        <mat-icon
            matBadge="1"
            matBadgeColor="warn"
            [matBadgeHidden]="toShowBadge"
            [matBadgeSize]="'small'"
        >
            favorite
        </mat-icon>
    </button>
    <button mat-icon-button aria-label="Example icon-button with share icon" class="example-icon">
        <mat-icon>share</mat-icon>
    </button>
</mat-toolbar>

<ng-template #favoritePopupTempalte let-title>
    <h2>{{ title }}</h2>
    <h3>No, you are favoriteÔ∏è</h3>
    <button mat-raised-button color="primary" (click)="closePopup()">I know</button>
</ng-template>
