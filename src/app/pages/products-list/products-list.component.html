    <!-- hard -->
    <!-- <ng-container
        *appPagination="
            let productsGroup of products | filterByProperty : propertyName : searchPropertyValue;
            chankSize: 4;
            let pageIndexes = pageIndexes;
            let activeIndex = index;
            let next = next;
            let back = back;
            let selectIndex = selectIndex
        "
    > -->

    <mat-form-field class="example-form-field">
        <mat-label>Фильтрация</mat-label>
        <input matInput type="text" [(ngModel)]="inputFilterValue" />
        <button
            *ngIf="inputFilterValue"
            matSuffix
            mat-icon-button
            aria-label="Clear"
            (click)="inputFilterValue = ''"
        >
            <mat-icon>close</mat-icon>
        </button>
    </mat-form-field>

    <ng-container
        *appPagination="
            let productsGroup of products | productsFilter : inputFilterValue;
            chankSize: 2;
            let pageIndexes = pageIndexes;
            let activeIndex = index;
            let next = next;
            let back = back;
            let selectIndex = selectIndex
        "
    >
        <div class="cards">
            <app-card
                *ngFor="let product of productsGroup; trackBy: trackById"
                class="card"
                [product]="product"
            ></app-card>
        </div>
        <div class="pagination">
            <button mat-icon-button (click)="back()">
                <mat-icon>chevron_left</mat-icon>
            </button>
            <div class="pagination__page-number-container">
                <button
                    *ngFor="let index of pageIndexes"
                    mat-icon-button
                    class="pagination__page-number"
                    [class.pagination__page-number_active]="activeIndex === index"
                    (click)="selectIndex(index)"
                >
                    {{ index + 1 }}
                </button>
            </div>
            <button mat-icon-button (click)="next()">
                <mat-icon>chevron_right</mat-icon>
            </button>
        </div>
    </ng-container>
</div>

<ng-template #loaderTemplate>
    <mat-spinner></mat-spinner>
</ng-template>
